<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BOM</title>
    <h1>ðŸ“˜ Book of Mormon - Top 25</h1>
    <main>
      <main>
        <div class="input">
          <label for="chapter">Enter Book and Chapter</label>
          <input id="chapter" type="text" id="fav" placeholder="Alma 5">
          <button type="button">Add Chapter</button>
        </div>
        <div class="list">
          <ul>
          
          </ul>
      </div>
      <script>
            
      const list = document.querySelector('ul');
      const input = document.querySelector('input');
      const button = document.querySelector('button');

      button.onclick = function() {
        let myItem = input.value;
        input.value = '';

        const listItem = document.createElement('li');
        const listText = document.createElement('span');
        const listBtn = document.createElement('button');

        listItem.appendChild(listText);
        listText.textContent = myItem;
        listItem.appendChild(listBtn);
        listBtn.textContent = 'X';
        list.appendChild(listItem);

        listBtn.onclick = function(e) {
          list.removeChild(listItem);
        }

        input.focus();
      }
      </script>
      <body>
        <script src="js/preston index.js"></script>
      </body>
    </main>
  </head>
</html>
