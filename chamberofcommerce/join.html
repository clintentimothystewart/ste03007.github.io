<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JSON data source activity" />
    <title>WDD 230 Chamber Of Commerce</title>
    <link
      rel="normalize"
      href="https://sdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="googleapis"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link rel="stylesheet" href="lib/style.css" />
  </head>

  <body>
    <header>
      <img src="images/chamblogo.png" alt="logo website" />
      <div class="boxes">
        <h1 style="text-align: center">Rexburg Chamber Of Commerce</h1>
      </div>
      <nav>
        <ul class="menu">
          <li class="logo"><a href="#">Chamber Main Menu</a></li>
          <li class="item"><a href="index.html">Home</a></li>
          <li class="item"><a href="city.html">City</a></li>
          <li class="item has-submenu">
            <a tabindex="0">Join</a>
            <ul class="submenu">
              <li class="subitem"><a href="join.html">Join Today</a></li>
              <li class="subitem"><a href="#">Information</a></li>
            </ul>
          </li>
          <li class="item has-submenu">
            <a tabindex="0">Directory</a>
            <ul class="submenu">
              <li class="subitem"><a href="directory.html">Directory</a></li>
            </ul>
          </li>
          <li class="item"><a href="contact.html">Contact</a></li>
          <li class="item button"><a href="#">Log In</a></li>
          <li class="item button secondary"><a href="#">Sign Up</a></li>
          <li class="toggle">
            <a href="#"><i class="fas fa-bars"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h3>Sign Up With Us!</h3>
      <form onsubmit="return false"></form>
      <input type="text" placeholder="Enter your first name" id="firstName" required/>
      <input type="text" placeholder="Enter your last name" id="lastName" required/>
      <input type="email" placeholder="Enter your  email" id="email" required/>
      <input type="text" placeholder="Cell Phone" id="cell" required/><br />
      <br /><br />
      <input
        type="text"
        placeholder="Enter your business name"
        id="bName" required
      />
      <input type="text" placeholder="Business Address" id="address" />
      <input
        type="text"
        placeholder="Business Website"
        id="cell" required
      /><br />
      <input type="checkbox" id="diScount" />Send me monthly discounts
      <br /><br />
      <span>Business Description</span>
      <br />
      <textarea id="descrip" rows="4"></textarea>
      <br /><br /><select id="member">
        <option disabled selected value>-- membership level --</option>
        <option value="Narnia">Non-Profit($100)</option>
        <option value="Neverland">Bronze($200)</option>
        <option value="Vulcan">Silver($400)</option>
        <option value="Vulcan">Gold($1000)</option>
      </select>
      <br /><br />
      <button onclick="sendContact();">Sign Up</button>
    </main>
    <br />
    <footer>
      <div class="icon">
        <a href="https://facebook.com/"
          ><img
            class="socialIcon"
            src="images/facebook.png"
            alt="facebook icon"
        /></a>
        <a href="https://google.com/"
          ><img class="socialIcon" src="images/google.png" alt="google icon"
        /></a>
        <a href="https://instagram.com/"
          ><img class="socialIcon" src="images/insta.png" alt="instagram icon"
        /></a>
      </div>
      <br /><br />
      <p>&copy; Clinten Stewart, <span id="currentDate"></span></p>
    </footer>
    <script src="lib/script.js"></script>
    <script src="js/menu.js"></script>
    <link rel="stylesheet" href="lib/style.css" />
  </body>
</html>
